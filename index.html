<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="indexLoad()">

        <div class="website-header-title">
            <h1 class="website-title titles">Film Finder</h1>
            <img class="website-icon" src="images/film_icon.png">

            <a class="right-arrow arrow-four" onclick="shift(1, 'soon-movies')">&#10095</a>
